<!DOCTYPE html>
<html>
    <head>
        <title>Play Mancala!</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- {{ url_for('static', filename='style.css') }} -->
    </head>
    <body>
        <h1>Mancala</h1>
        <br><br>
        <div id="mancala-board">
            <div class="pit" data-pit="14">14</div>
            <div class="pit-container">
                <div class="pit" data-pit="13">13</div>
                <div class="pit" data-pit="12">12</div>
                <div class="pit" data-pit="11">11</div>
                <div class="pit" data-pit="10">10</div>
                <div class="pit" data-pit="9">9</div>
                <div class="pit" data-pit="8">8</div>
                <div class="pit" data-pit="7">7</div>
            </div>
            <div class="pit-container">
                <div class="pit" data-pit="1">1</div>
                <div class="pit" data-pit="2">2</div>
                <div class="pit" data-pit="3">3</div>
                <div class="pit" data-pit="4">4</div>
                <div class="pit" data-pit="5">5</div>
                <div class="pit" data-pit="6">6</div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.pit').forEach(function(pit) {
        var pitNumber = pit.getAttribute('data-pit');
        
        if (pitNumber !== "7" && pitNumber !== "14") {
            pit.addEventListener('click', function() {
                // Get the pit number from the data attribute
                var pitNumber = pit.getAttribute('data-pit');
                
                // Send an AJAX request to the server to capture the pit value
                fetch('/capture_pit', {
                    method: 'POST',
                    body: JSON.stringify({ pitNumber: pitNumber, pitValue: pit.textContent }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the server if needed
                    console.log('Pit value captured: ' + data.pitValue);
                    var pitResultElement = document.querySelector('.pit[data-pit="' + pitNumber + '"]');
                    pitResultElement.textContent = data.pitValue;
                });
            });
        }
    });
});

        </script>
        
    </body>
</html>
