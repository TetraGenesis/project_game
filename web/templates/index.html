<!DOCTYPE html>
<html>
    <head>
        <title>Play Mancala!</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Mancala</h1>
        <div id="mancala-board">
            <div class="pit" data-pit="12">Pit 12</div>
            <div class="pit" data-pit="11">Pit 11</div>
            <div class="pit" data-pit="10">Pit 10</div>
            <div class="pit" data-pit="9">Pit 9</div>
            <div class="pit" data-pit="8">Pit 8</div>
            <div class="pit" data-pit="7">Pit 7</div>
            <div class="pit" data-pit="1">Pit 1</div>
            <div class="pit" data-pit="2">Pit 2</div>
            <div class="pit" data-pit="3">Pit 3</div>
            <div class="pit" data-pit="4">Pit 4</div>
            <div class="pit" data-pit="5">Pit 5</div>
            <div class="pit" data-pit="6">Pit 6</div>
        </div>
        <script>
            document.querySelectorAll('.pit').forEach(function(pit) {
                pit.addEventListener('click', function() {
                    // Get the pit number from the data attribute
                    var pitNumber = pit.textContent;
                    
                    // Send an AJAX request to the server to capture the pit value
                    fetch('/capture_pit', {
                        method: 'POST',
                        body: JSON.stringify({ pit: pitNumber }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Handle the response from the server if needed
                        console.log('Pit value captured: ' + data.pit);
                    });
                });
            });
        </script>
        
    </body>
</html>
