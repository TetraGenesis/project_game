<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Clear Database</h1>
    <p>Are you sure you want to clear the database?</p>
    <form method="POST" action="{{ url_for('clear_database') }}">
        <button type="submit">Clear Database</button>
    </form>
    <br>
    <a href="{{ url_for('display_database') }}"><button>Back to Scoreboard</button></a>
</body>
</html>
